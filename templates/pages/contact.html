{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="contact-section center-column">
    <h1>Contact me</h1>
    <h2>Use the form below to say Hi!</h2>

    <form method="post" class="center-column">
        {% csrf_token %}
        <div class="field">
            <label for="">Name</label>
            {{ form.name }}
        </div>
        <div class="field">
            <label for="">Email</label>
            {{ form.email }}
        </div>
        <div class="field">
            <label for="">Message</label>
            {{ form.message}}
        </div>
        
        <div class="field">
            <button class="button-30">Send message </button>
        </div>
        
    </form>
</section>
{% endblock %}
